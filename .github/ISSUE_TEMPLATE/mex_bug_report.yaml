name: üêû MEX 16 Bug Report
description: File a bug report
title: "Keep it fairly short but still more descriptive than e.g. WO is broken"
labels: ["MEX 16 Bug Report"]
Assignee:
   - Bonnie Tang
   - Buzz
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
      - label: I have searched the existing issues
        required: true
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
   - type: dropdown
    id: versions
    attributes:
      label: What MEX 16 version are you using?
      multiple: true
      options:
        - 1.0
        - 1.1
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - All
        - Chrome 
        - Firefox
        - Microsoft Edge
        - Safari
  - type: dropdown
    id: raisedby
    attributes:
      label: Reported By
      description: This bug is created by
      options:
        - Alex Parker
        - Bonnie Tang
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Steps to reproduce the issue
      description: What another person has to do to see the bug
      placeholder: Tell us what you see!
      value: "1. \n2. \n3."
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
